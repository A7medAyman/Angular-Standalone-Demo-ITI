<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let product of filteredProducts">
    <div class="card p-2 shadow">
      <img [src]="product.img" class="card-img-top" alt="{{product.name}}">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>Price: {{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
      </div>
    </div>
  </div>
</div>
